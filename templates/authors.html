{% extends "base.html" %}
{% block title %}{{ _('Authors') }}&nbsp;-&nbsp;{% endblock %}

{% block content %}
<div class="container">
<article>
  <header>
    <h1>{{ _('Authors') }}</h1>
  </header>
  <div>
    <ul class="list">
      {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
</div>
{% endblock %}
