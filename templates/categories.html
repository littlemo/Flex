{% extends "base.html" %}
{% block title %}{{ _('Categories') }}&nbsp;-&nbsp;{% endblock %}

{% block content %}
<div class="container">
<article>
  <header>
    <h1>{{ _('Categories') }}</h1>
  </header>
  <div>
    <ul class="list">
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
</div>
{% endblock %}
